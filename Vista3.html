<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/Vista3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Lista de juegos</title>
</head>
<body>
    <Header>
        <div>
            <img class="Logo" src="./multimedia/Page1/Gameverse-black.svg" alt="">
            <nav>
                <a href="">Lista de juegos</a>
                <button></button>
            </nav>
        </div>
    </Header>
    <div class="Seccion2">
        <div class="Text">
            <label class="label4" for="">¡Comparte tu joya con la comunidad de jugadores de Gameverse!</label>
            <label class="label2" for="">Completa los detalles de tu videojuego para que otros puedan explorar y disfrutar de tu creación.</label>
        </div>
        <form action="">
            <div class="Entrada">
                <label class="label2" for="">Genéro:</label>
                <div class="SelectBox">
                    <div class="select" id="select">
                        <div class="contenido-select">
                            <label for="" class="label2">Selecciona el género de tu juego</label>
                        </div>
                        <img src="./multimedia/Page1/angle-down-solid.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- 2 -->
            <div class="Entrada">
                <label class="label2" for="">Plataformas Disponibles:</label>
                <div class="SelectBox">
                    <div class="select" id="select">
                        <div class="contenido-select">
                            <label for="" class="label2">Selecciona la plataforma disponible para de tu juego</label>
                        </div>
                        <img src="./multimedia/Page1/angle-down-solid.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- 3 -->
            <div class="Entrada">
                <label class="label2" for="">Modos de Juego:</label>
                <div class="SelectBox">
                    <div class="select" id="select">
                        <div class="contenido-select">
                            <label for="" class="label2">Selecciona el modo de juego para tu juego</label>
                        </div>
                        <img src="./multimedia/Page1/angle-down-solid.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- 4 -->
            <div class="Entrada TextT">
                <label class="label2" for="">Historia Impactante:</label>
                <textarea for="" class="label2">Describe brevemente la trama cautivadora de tu juego. Por ejemplo: Embárcate en una odisea emocionante donde cada elección cuenta. Descubre una trama llena de misterios y decisiones impactantes que darán forma al destino de tu personaje</textarea>
                <label for="" class="label1">0/500 caracteres</label>
            </div>
            <!-- 5 -->
            <div class="Entrada">
                <label class="label2" for="">Imagen principal:</label>
                <button class="upload">
                    <label for="" class="label2">Carga Imagen principal de tu juego</label>
                    <i class="Small material-icons">file_upload</i>
                </button>
                <div class="imgs">   
                    <div class="upImg1">
                        <i class="large material-icons">image</i>
                    </div>
                </div>
            </div>
            <!-- 6 -->
            <div class="Entrada">
                <label class="label2" for="">Capturas de Pantalla:</label>
                <button class="upload">
                    <label for="" class="label2">Carga 3 capturas de pantalla de tu juego</label>
                    <i class="Small material-icons">file_upload</i>
                </button>
                <div class="imgs">   
                    <div class="upImg2">
                        <i class="large material-icons">image</i>
                    </div> 
                    <div class="upImg2">
                        <i class="large material-icons">image</i>
                    </div> 
                    <div class="upImg2">
                        <i class="large material-icons">image</i>
                    </div>
                </div>
            </div>
            <!-- 7 -->
            <div class="Entrada TextT">
                <label class="label2" for="">Requisitos del Sistema:</label>
                <textarea for="" class="label2">En caso de ser un juego de PC, incluye los requisitos mínimos y recomendados para que los jugadores puedan verificar la compatibilidad con sus sistemas.</textarea>
                <label for="" class="label1">0/500 caracteres</label>
            </div>
            <!-- 8 -->

            <button class="btn">Agregar a mi lista</button>
        </form>
    </div>
    <div class="Seccion3">
        <div>
            <img class="Logo" src="./multimedia/Page1/Gameverse-black.svg" alt="">
            <span>Bienvenido a GameVerse, tu destino definitivo para explorar el mundo de los videojuegos.</span>
        </div>
        <div class="Links">
            <a href="">Acerca de Nosotros</a>
            <a href="">Términos y Condiciones</a>
            <a href="">Contáctanos</a>
        </div>
        <div class="Redes">
            <span>Descubre más sobre GameVerse:</span>
            <button>
                <img src="./multimedia/Page1/facebook.png" alt="">
            </button>
            <button>
                <img src="./multimedia/Page1/instagram.png" alt="">
            </button>
            <button>
                <img src="./multimedia/Page1/youtube.png" alt="">
            </button>
        </div>
    </div>
    <footer class="Links">
        <h3>® Gameverse 2023</h2>
    </footer>
</body>
</html>
